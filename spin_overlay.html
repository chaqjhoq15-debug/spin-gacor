<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin Auto</title>
<style>
    body { margin:0; overflow:hidden; background:transparent; }
    #wheelCanvas {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<canvas id="wheelCanvas" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("wheelCanvas");
const ctx = canvas.getContext("2d");

const slices = [
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },
    { label: "MITOS", color: "#ff4d4d" },

    { label: "MITOS 5", color: "#b30000" },
    { label: "MITOS 5", color: "#b30000" },
    { label: "MITOS 5", color: "#b30000" },
    { label: "MITOS 5", color: "#b30000" },
    { label: "MITOS 5", color: "#b30000" },
    { label: "MITOS 5", color: "#b30000" },

    { label: "TUMBAL", color: "#00cc44" },
    { label: "TUMBAL 2", color: "#006622" }
];

const sliceCount = slices.length;
const angle = (2 * Math.PI) / sliceCount;
let rotation = 0;
let speed = 0.45;   // mulai langsung muter
let isSpinning = true;

function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < sliceCount; i++) {
        let start = i * angle + rotation;
        let end = start + angle;

        ctx.beginPath();
        ctx.moveTo(300, 300);
        ctx.arc(300, 300, 280, start, end);
        ctx.fillStyle = slices[i].color;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(300, 300);
        ctx.rotate(start + angle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText(slices[i].label, 260, 10);
        ctx.restore();
    }
}

function animate() {
    if (isSpinning) {
        rotation += speed;
        speed *= 0.985; 

        if (speed < 0.002) {
            isSpinning = false;
        }
    }
    drawWheel();
    requestAnimationFrame(animate);
}

drawWheel();
animate();
</script>

</body>
</html>
